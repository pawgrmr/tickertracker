<!DOCTYPE html>
<html>

  <head>
    <title>Ticker Tracker</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="tickerTracker.css">
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
  </head>

  <body>
    <h1>Ticker Tracker</h1>
    <p>
      Click on the square below for every breath as the timer runs below.
      <br> Note: 1 breath = 1 breath in and out.
    </p>

    <div id="container">
      <button id="square"></button>
    </div>

    <div id="time">Time remaining (seconds):</div>
    <div id="timerDiv"></div>
    
    <div id="breaths">Breaths:</div>
    <div id="clicks"></div>

    <div id="nav">
      <button id="reset">Reset</button>
      <button id="help">Help</button>
    </div>

    <script type="text/javascript" src="tickerTracker.js"></script>
  </body>

</html>
