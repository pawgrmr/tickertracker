<!DOCTYPE html>
<html>

  <head>
    <title>Ticker Tracker</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="tickerTracker.css">
  </head>

  <body>
    <h1>Ticker Tracker</h1>
    <p>
      Click on the square below for every breath as the timer runs below.
      <br> Note: 1 breath = 1 breath in and out.
    </p>

    <div id="container">
      <div class="square"></div>
    </div>

    <div id="time">Time remaining:</div>
    <div id="timerDiv"></div>
    
    <div id="tapCount">Tap Count:</div>
    <div id="taps"></div>

    <div id="nav">
      <button id="reset">Reset</button>
      <button id="help">Help</button>
    </div>

    <script type="text/javascript" src="tickerTracker.js"></script>
  </body>

</html>
